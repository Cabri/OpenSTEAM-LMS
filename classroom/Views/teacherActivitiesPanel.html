<!-- Player activity -->
<div id="classroom-dashboard-activity-player" style="display:none;margin-right:0px;"
     class="activity-creation-form row dashboard-block full-dashboard-block">

    <div id="activity-url-player-container"
         class="form-container"
         style="display:none;">

        <label for="activity-url-player">
            <span class="activity-form-title"
                  data-i18n="classroom.activities.form.playerUrl.label"></span>
        </label>

        <input id="activity-url-player"
               class="activity-form-input form-control part-title-input"
               type="text"
               data-i18n="[placeholder]classroom.activities.form.playerUrl.placeholder"/>
    </div>

    <div class="form-container">

        <label for="activity-url-notebook">
            <span class="activity-form-title"
                  data-i18n="classroom.activities.form.notebookUrl.label">

            </span>
        </label>

        <input id="activity-url-notebook"
               class="activity-form-input form-control part-title-input"
               type="text"
               data-i18n="[placeholder]classroom.activities.form.notebookUrl.placeholder"/>
    </div>

    <span class="or-separator">
        OU
    </span>

    <div id="drop_zone"
         class='load-book'
         ondrop="dropHandler(event);"
         ondragover="dragOverHandler(event);"
         ondragleave="dragLeaveHandler(event);">

        <img class='img-drag-drop'
             src='assets/media/logo_apps_cabri/upload_drag_drop.svg'
             alt=''/>

        <span class="activity-form-title"
              data-i18n="classroom.activities.form.player.dragDrop">

        </span>

        <span class="or-separator">
            OU
        </span>

        <label for="notebook"
               class="activity-form-chooser-file">

            <span data-i18n="classroom.activities.form.player.labelFileChooser">

            </span>

        </label>

        <input type="file"
               id="notebook"
               name="notebook"
               accept=".clmc, .clmx"
               onchange="onFileHasBeenChoose()"
               style="display: none;"/>

        <div id="is_drop"
             style="display: none;">
            <span data-i18n="classroom.activities.form.player.fileUpload">

            </span>
        </div>
    </div>

    <button class="new-activity-player c-btn-primary"
            onclick="createCabriLtiActivity(null, null, 'player')">

        <span data-i18n="classroom.activities.form.nextButton">

        </span>
        <i class="fas fa-chevron-right">

        </i>
    </button>
</div>
