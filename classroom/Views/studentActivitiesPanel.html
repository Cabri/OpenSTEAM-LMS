<div id="classroom-dashboard-activities-panel" style="display:none;" class="dashboard-block">
    <h3 class="section-title section-new" onclick="sectionToggle('new')" data-i18n="classroom.activities.new"><i
            id="i-new" class="ml-2 fas fa-chevron-down"></i></h3>
    <div id="new-activities"></div>

    <h3 class="section-title section-saved" onclick="sectionToggle('saved')">Brouillons<i id="i-saved"
            class="ml-2 fas fa-chevron-down"></i></h3>
    <div id="saved-activities"></div>
    <h3 class="section-title section-current" onclick="sectionToggle('current')"
        data-i18n="classroom.activities.current"><i id="i-current" class="ml-2 fas fa-chevron-down"></i>
    </h3>
    <div id="current-activities"></div>
    <h3 class="section-title section-done" onclick="sectionToggle('done')" data-i18n="classroom.activities.done"><i
            id="i-done" class="ml-2 fas fa-chevron-down"></i></h3>
    <div id="done-activities-list"></div>

</div>


<div id="classroom-dashboard-activity-panel" class="dashboard-block row mx-0" style="display:none;">
    <div id="main-div" class="col-8" style="margin: 0 auto;">
        <h3 id="activity-title"></h3>
        <h4 id="activity-details"></h4>
        <p id="activity-content"> </p>

      <input id="activity-score" type="text" hidden/>
      <form name="lti_student_login_form" action="http://localhost:3000/login" method="post" target="lti_student_iframe">
        <input id="lti_student_iss" type="hidden" name="iss" value="http://localhost:7080" />
        <input id="lti_student_login_hint" type="hidden" name="login_hint"/>
        <input id="lti_student_client_id" type="hidden" name="client_id" value="client_id_php" />
        <input id="lti_student_target_link_uri" type="hidden" name="target_link_uri" value="http://localhost:3000" />
      </form>

      <iframe src="about:blank" name="lti_student_iframe" title="Tool Content" width="1000" height="600"></iframe>

      <button class="btn c-btn-primary" id="activity-validate" data-i18n="classroom.activities.validate"
            onclick="validateActivity()"> <i class="fas fa-chevron-right"></i></button>

      <button class="btn c-btn-primary" id="activity-save" style="display:none;" onclick="saveActivity()"
            data-i18n="classroom.activities.save-draft"><i class="fas fa-chevron-right"></i></button>
        <div class="btn" id="activity-instruction" style="display:none"><span
                data-i18n="classroom.activities.instruction"></span> <i class="fas fa-pen"></i></div>
    </div>
    <div id="activity-correction" class="col-4" style="display:none">
    </div>
</div>

<div id="classroom-dashboard-activity-panel-success" class="dashboard-block" style="display:none;">
    <div class="results-panel results-success">
        <img src="assets/media/activity_results/success.png" alt="Image de succÃ¨s">
        <p data-i18n="[html]classroom.successPanel"><i class="fas fa-check"></i></p>
    </div>
</div>

<div id="classroom-dashboard-activity-panel-fail" class="dashboard-block" style="display:none;">
    <div class="results-panel results-fail">
        <img src="assets/media/activity_results/fail.png" alt="Image d'erreur">
        <p data-i18n="[html]classroom.failPanel"><i class="fas fa-times"></i></p>
    </div>
</div>

<div id="classroom-dashboard-activity-panel-correcting" class="dashboard-block" style="display:none;">
    <div class="results-panel results-correcting">
        <img src="assets/media/activity_results/correcting.png" alt="Image d'erreur">
        <p data-i18n="[html]classroom.toCorrectPanel"><i class="fas fa-pen"></i>
        </p>
    </div>
</div>
